<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Kenangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .add-memory-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .add-memory-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .file-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .memory-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .memory-card:hover {
            transform: translateY(-10px);
        }

        .memory-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .memory-header h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .memory-date {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .memory-description {
            padding: 20px;
            color: #555;
            line-height: 1.6;
        }

        .memory-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .memory-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .memory-photo:hover {
            transform: scale(1.05);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 20px 20px;
            font-weight: 600;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .memories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Album Kenangan</h1>
            <p>Simpan dan abadikan momen berharga Anda</p>
        </header>

        <div class="add-memory-section">
            <h2>‚ú® Tambah Kenangan Baru</h2>
            <form id="memoryForm">
                <div class="form-group">
                    <label for="activityName">Nama Kegiatan</label>
                    <input type="text" id="activityName" placeholder="Contoh: Liburan ke Bali" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Deskripsi (Opsional)</label>
                    <textarea id="description" placeholder="Ceritakan tentang kenangan ini..."></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Foto</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="photoInput" class="file-upload-input" accept="image/*" multiple>
                        <label for="photoInput" class="file-upload-label">
                            üì§ Pilih Foto (Bisa lebih dari 1)
                        </label>
                    </div>
                    <div id="previewContainer" class="preview-container"></div>
                </div>

                <button type="submit" class="btn">üíæ Simpan Kenangan</button>
            </form>
        </div>

        <div id="memoriesContainer" class="memories-grid"></div>
        <div id="emptyState" class="empty-state">
            <h3>Belum ada kenangan tersimpan</h3>
            <p>Mulai tambahkan kenangan pertama Anda!</p>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script>
        let memories = [];
        let selectedFiles = [];

        // Load memories from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedMemories = localStorage.getItem('memories');
            if (savedMemories) {
                memories = JSON.parse(savedMemories);
                displayMemories();
            }
        });

        // Handle file selection
        document.getElementById('photoInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            selectedFiles = files;
            
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = '';
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // Handle form submission
        document.getElementById('memoryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const activityName = document.getElementById('activityName').value;
            const description = document.getElementById('description').value;
            
            if (selectedFiles.length === 0) {
                alert('Mohon pilih minimal 1 foto!');
                return;
            }

            const photos = [];
            let processedFiles = 0;

            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photos.push(e.target.result);
                    processedFiles++;
                    
                    if (processedFiles === selectedFiles.length) {
                        const memory = {
                            id: Date.now(),
                            activityName,
                            description,
                            photos,
                            date: new Date().toLocaleDateString('id-ID', { 
                                day: 'numeric', 
                                month: 'long', 
                                year: 'numeric' 
                            })
                        };
                        
                        memories.unshift(memory);
                        localStorage.setItem('memories', JSON.stringify(memories));
                        displayMemories();
                        
                        // Reset form
                        document.getElementById('memoryForm').reset();
                        document.getElementById('previewContainer').innerHTML = '';
                        selectedFiles = [];
                        
                        alert('Kenangan berhasil disimpan! üéâ');
                    }
                };
                reader.readAsDataURL(file);
            });
        });

        // Display memories
        function displayMemories() {
            const container = document.getElementById('memoriesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (memories.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = memories.map(memory => `
                <div class="memory-card">
                    <div class="memory-header">
                        <h3>${memory.activityName}</h3>
                        <p class="memory-date">${memory.date}</p>
                    </div>
                    ${memory.description ? `<div class="memory-description">${memory.description}</div>` : ''}
                    <div class="memory-photos">
                        ${memory.photos.map(photo => `
                            <img src="${photo}" class="memory-photo" onclick="openModal('${photo}')">
                        `).join('')}
                    </div>
                    <button class="delete-btn" onclick="deleteMemory(${memory.id})">üóëÔ∏è Hapus</button>
                </div>
            `).join('');
        }

        // Delete memory
        function deleteMemory(id) {
            if (confirm('Yakin ingin menghapus kenangan ini?')) {
                memories = memories.filter(m => m.id !== id);
                localStorage.setItem('memories', JSON.stringify(memories));
                displayMemories();
            }
        }

        // Modal functionality
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = src;
        }

        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('imageModal').classList.remove('active');
        });

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') {
                document.getElementById('imageModal').classList.remove('active');
            }
        });
    </script>
</body>
</html>
